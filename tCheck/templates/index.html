<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to tCheck!</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            overflow: hidden; /* Hide overflow to prevent scrollbars from image movement */
            position: relative; /* Needed for absolute positioning of the image */
        }
        h1 {
            text-align: center;
            font-size: 3em;
            background: linear-gradient(45deg, #007bff, #0056b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            z-index: 1; /* Ensure text is above the image */
        }
        a {
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        a:hover {
            transform: scale(1.05);
        }

        /* Image specific styles */
        .animated-image {
            position: absolute; /* Position the image independently */
            width: 150px; /* Adjust as needed */
            height: auto;
            animation: moveAround 15s linear infinite alternate; /* Animation properties */
        }

        /* Keyframes for the animation */
        @keyframes moveAround {
            0% { top: 10%; left: 10%; transform: rotate(0deg); }
            25% { top: 80%; left: 20%; transform: rotate(90deg); }
            50% { top: 30%; left: 70%; transform: rotate(180deg); }
            75% { top: 60%; left: 10%; transform: rotate(270deg); }
            100% { top: 10%; left: 10%; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>
        <a href="{{ login_url }}">
            Welcome to tCheck!
        </a>
    </h1>
    <img src="{{ url_for('static', filename='Stitch.png') }}" alt="Stitch" class="animated-image">
</body>
</html>
